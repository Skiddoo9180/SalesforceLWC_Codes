<template>
    <lightning-card title="Custom validation in lightning record edit form">
        <lightning-record-edit-form
            object-api-name={objectName}
            onsubmit={submithandler}
            onsuccess={successhandler}
            onerror={errorhandler}
        >
        <lightning-input label="Name" value={inputValue} onchange={changeHandler} class="slds-m-bottom_x-small"></lightning-input>
        <lightning-button label="Create Account" variant="brand" type="submit" class="slds-m-top_small"></lightning-button>
    </lightning-record-edit-form>
    </lightning-card>
</template>
