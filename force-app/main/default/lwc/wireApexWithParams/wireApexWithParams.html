<template>
    <lightning-card title="Wire Apex with Params">
        <div class="slds-p-around_medium">
            <lightning-combobox
                name="type"
                label="Choose your Type"
                value={selectedType}
                options={typeOptions}
                onchange={typeHandler}
            ></lightning-combobox>
        </div>
        <div class="slds-p-around_medium">
            <template if:true={accTypeList.data}>
                <template for:each={accTypeList.data} for:item="account">
                    <div class="slds-box slds-box_xx-small" key={account.Id}>
                        <p><strong>Id:-</strong>{account.Id}</p>
                        <p><strong>Name:-</strong>{account.Name}</p>
                        <p><strong>Type:-</strong>{account.Type}</p>
                        <p><strong>Industry:-</strong>{account.Industry}</p>   
                    </div>
                </template>
            </template>
        </div>
    </lightning-card>
</template>
