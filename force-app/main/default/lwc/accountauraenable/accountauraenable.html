<template>
    <lightning-card title="My Accounts @@">
        <lightning-input type="number" label="no of aacounts" onchange={onchangehandler}></lightning-input>
        <p><lightning-button label="submit" onclick={onclickhandler}></lightning-button></p>
            <ul>
            <template if:true={responses}>
          <!--  <template for:each={accounts.data} for:item="account">  ->here we have used account.data as the wire returns values in account.data-->
            <template for:each={accounts} for:item="account">
                <li key={account.Id}>
                    <div class="slds-p-around_medium lgc-bg">
                        <lightning-tile label={account.Name} type="media">
                            <lightning-icon slot="media" icon-name="standard:account"></lightning-icon>
                            <p class="slds-truncate" title={account.Phone}>{account.Phone}</p>
                        </lightning-tile>
                    </div>
                </li>
            </template>
        </template>
            </ul>
    </lightning-card>
</template>
