<template>

    <lightning-card title="Child Card Component">
   <!--<article class="slds-card">--> 
        <!--Header -->

        <div class="slds-card__header slds-grid">

        <header class="slds-media slds-media_center slds-has-flexi-truncate">
                <div class="slds-media__body">
                    <h2 class="slds-card__header-title">
                        <div class="slds-card__header-link slds-truncate" >
                            <slot name="title"></slot>
                        </div>
                    </h2>   
                </div>

        <!--Action -->

                <div class="slds-no-flex">
                        <slot name="actions"></slot>
                </div>

        </header>

        </div>

        <!--Body -->

        <div class="slds-card__body slds-card__body_inner">
            <slot></slot>
        </div>

        <!--Footer -->

        <footer class="slds-card__footer slds-hide">
                 <div class="slds-card__footer-action"> 

                    <slot name="footer" onslotchange={slotchangehandler}></slot>
                </div> 
        </footer>

  <!--</article>-->  

</lightning-card>

</template>
