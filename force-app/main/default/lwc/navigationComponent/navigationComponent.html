<template>

    <lightning-card title="Navigation Homepage">
        <div class="slds-p-around_medium">
            <lightning-button variant="brand" label="Homepage" onclick={homeHandler}></lightning-button>
        </div>
    </lightning-card>

    <lightning-card title="Navigation Chatter">
        <div class="slds-p-around_medium">
            <lightning-button variant="brand" label="Chatter" onclick={chatterHandler}></lightning-button>
        </div>
    </lightning-card>


    <lightning-card title="Navigation Object">
        <div class="slds-p-around_medium">
            <lightning-button variant="brand" label="contact" onclick={contactHandler}></lightning-button>
        </div>
    </lightning-card>

    <lightning-card title="Navigation Object with default values">
        <div class="slds-p-around_medium">
            <lightning-button variant="brand" label="contact with Default" onclick={contacDefaulttHandler}></lightning-button>
        </div>
    </lightning-card>

    <lightning-card title="Navigation Contact in list view">
        <div class="slds-p-around_medium">
            <lightning-button variant="brand" label="contact_List" onclick={contacListViewtHandler}></lightning-button>
        </div>
    </lightning-card>

    <lightning-card title="Navigate Files">
        <div class="slds-p-around_medium">
            <lightning-button variant="brand" label="Files" onclick={fieViewHandler}></lightning-button>
        </div>
    </lightning-card>


    <lightning-card title="Navigate Contact in View Mode">
        <div class="slds-p-around_medium">
            <lightning-button variant="brand" label="Contact_View " onclick={contactViewHandler}></lightning-button>
        </div>
    </lightning-card>

    <lightning-card title="Navigate Contact in edit Mode">
        <div class="slds-p-around_medium">
            <lightning-button variant="brand" label="Contact_Edit " onclick={contactEditHandler}></lightning-button>
        </div>
    </lightning-card>


    <lightning-card title="Navigate Tab">
        <div class="slds-p-around_medium">
            <lightning-button variant="brand" label="VF Tab " onclick={vfTabHandler}></lightning-button>
        </div>
    </lightning-card>

    <lightning-card title="Navigate Record Relationship Page">
        <div class="slds-p-around_medium">
            <lightning-button variant="brand" label="Account's Contacts" onclick={recordRelationship}></lightning-button>
        </div>
    </lightning-card>

    <lightning-card title="Navigate url">
        <div class="slds-p-around_medium">
            <lightning-button variant="brand" label="Facebook" onclick={facebookNav}></lightning-button>
        </div>
    </lightning-card>
    
</template>
