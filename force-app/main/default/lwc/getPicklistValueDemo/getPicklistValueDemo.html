<template>
    <lightning-card title="getPicklistValues Industry">
        <div class="slds-m-around_medium">
            <lightning-combobox
                name="Industry"
                label="Industry"
                value={selectedIndustry}
                placeholder="Select Industry"
                options={industryOptions}
                onchange={handleChange} >
            </lightning-combobox>
            <div> Selected Industy is : {selectedIndustry} </div>
        </div>
    </lightning-card>

    <lightning-card title="getPicklistValues Account.Type">
        <div class="slds-m-around_medium">
            <lightning-combobox
                name="Type"
                label="Type"
                value={selectedType}
                placeholder="Select Type"
                options={typeOptions}
                onchange={handleTypeChange} >
            </lightning-combobox>
            <div> Selected Type is : {selectedType} </div>
        </div>
    </lightning-card>
</template>
