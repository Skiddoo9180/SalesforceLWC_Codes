<template>
    <template if:true={carFound}>
    <lightning-layout multiple-rows>
        <lightning-layout-item size="12">
            <lightning-tabset active-tab-value={selectedtabvalue}>
                <lightning-tab label="Car Details" value="cardetails" onactive={tabChangeHandler}>
                    <c-car-detail car={car}></c-car-detail>
                </lightning-tab>
                <lightning-tab label="Add Car Experience" value="addexperience" onactive={tabChangeHandler}>
                    <c-add-car-experience carid={selectedcarid} onexperienceadded={experienceAddedHandler}></c-add-car-experience>
                </lightning-tab>
                <lightning-tab label="View Experience" value="viewexperience" onactive={tabChangeHandler}>
                    <c-car-experience carid={selectedcarid}></c-car-experience>
                </lightning-tab>
        
            </lightning-tabset>

        </lightning-layout-item>
    </lightning-layout>
    </template>
</template>
