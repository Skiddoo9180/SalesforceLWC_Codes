<template>
    <lightning-card title="Apex imperative demo">
        <div class="slds-m-around_medium">
            <lightning-button label="Click to view Accounts" onclick={accoundHandler}></lightning-button>
        </div>
        <div class="slds-m-around_medium">
           <template if:true={acclist}>
               <template for:each={acclist} for:item="acc">
                   <div key={acc.Id}>
                       <p><strong>Name-></strong>{acc.Name}</p>
                   </div>
               </template>
           </template>
        </div>
    </lightning-card>
</template>
