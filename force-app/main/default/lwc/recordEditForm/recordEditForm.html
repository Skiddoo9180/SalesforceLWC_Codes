<template>
    <lightning-card title="Lightning Record Edit Form">
        <lightning-record-edit-form
        object-api-name={objectName}
        >
        <lightning-messages></lightning-messages>
                <lightning-input-field field-name={fields.accountId}></lightning-input-field>
                <lightning-input-field field-name={fields.name}></lightning-input-field>
                <lightning-input-field field-name={fields.title}></lightning-input-field>
                <lightning-input-field field-name={fields.phone}></lightning-input-field>
                <label class=slds-p-left_xx-small >Enter Your Email</label>
                <lightning-input-field variant="label-hidden" field-name={fields.email}></lightning-input-field>
                <lightning-button onclick={handleReset} class="slds-m-around_xx-small" label="cancel"></lightning-button>
                <lightning-button class="slds-m-around_xx-small" type="submit" label="Save" variant="brand"></lightning-button>
        </lightning-record-edit-form>
    </lightning-card>
    <lightning-card title="Edit Lightning Record Edit Form">

                <lightning-input-field field-name={fields.name}></lightning-input-field>
                <lightning-input-field field-name={fields.title}></lightning-input-field>
                <lightning-input-field field-name={fields.phone}></lightning-input-field>
                <lightning-input-field field-name={fields.email}></lightning-input-field>
                <lightning-button onclick={handleReset} class="slds-m-around_xx-small" label="cancel"></lightning-button>
                <lightning-button class="slds-m-around_xx-small" type="submit" label="Save" variant="brand"></lightning-button>
        </lightning-record-edit-form>
